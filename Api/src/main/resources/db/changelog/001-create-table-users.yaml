databaseChangeLog:
  - changeSet:
      id: 1
      author: jkb
      changes:
        - createTable:
            tableName: users_
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: created
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(50)
                  constraints:
                    nullable:
                      false
              - column:
                  name: first_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: country
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: birth
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: bgcolor
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: last_activity
                  type: timestamp
                  constraints:
                    nullable: false